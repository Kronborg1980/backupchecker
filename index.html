<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KRONBORG X-99 â€¢ POKÃ‰MON CENTER NUCLEAR MONITOR</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cyan: #00ffff;
      --electric-cyan: #00f0ff;
      --magenta: #ff00ff;
      --red-alert: #ff0040;
      --green-go: #00ff41;
      --deep-black: #0d0d1f;
      --glass: rgba(10, 20, 40, 0.72);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: radial-gradient(circle at 50% 50%, #001122 0%, #000000 100%);
      color: var(--cyan);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated Grid Background */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: 
        linear-gradient(90deg, rgba(0,255,255,0.03) 1px, transparent 1px),
        linear-gradient( rgba(0,255,255,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridPulse 8s linear infinite;
      z-index: 1;
    }
    @keyframes gridPulse {
      0% { transform: translate(0,0); }
      100% { transform: translate(50px,50px); }
    }

    /* Floating Particles */
    .particle {
      position: absolute;
      background: var(--cyan);
      border-radius: 50%;
      pointer-events: none;
      animation: floatUp linear infinite;
      box-shadow: 0 0 20px var(--cyan);
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) scale(1); opacity: 0; }
    }

    /* Main Glass Card */
    .x99-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 2px solid transparent;
      border-radius: 30px;
      padding: 2.5rem;
      width: 92vw;
      max-width: 480px;
      position: relative;
      z-index: 10;
      box-shadow: 
        0 0 80px rgba(0, 255, 255, 0.6),
        inset 0 0 60px rgba(0, 255, 255, 0.1),
        0 20px 40px rgba(0, 0, 0, 0.8);
      background-image: linear-gradient(135deg, rgba(0,255,255,0.08) 0%, transparent 50%);
      animation: cardBreath 6s ease-in-out infinite;
      overflow: hidden;
    }

    @keyframes cardBreath {
      0%, 100% { box-shadow: 0 0 80px rgba(0,255,255,0.6), inset 0 0 60px rgba(0,255,255,0.1); }
      50% { box-shadow: 0 0 120px rgba(0,255,255,0.9), inset 0 0 80px rgba(0,255,255,0.2); }
    }

    /* Neon Border Glow */
    .x99-card::before {
      content: '';
      position: absolute;
      top: -4px; left: -4px; right: -4px; bottom: -4px;
      background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff, #ff00ff);
      border-radius: 34px;
      z-index: -1;
      animation: borderSpin 8s linear infinite;
      filter: blur(8px);
    }
    @keyframes borderSpin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    h1 {
      font-family: 'Orbitron', monospace;
      font-size: 2.4rem;
      text-align: center;
      background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 40px rgba(0,255,255,0.8);
      letter-spacing: 4px;
      margin-bottom: 0.5rem;
      animation: titleFlicker 4s infinite;
    }
    @keyframes titleFlicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.98; }
      52% { opacity: 1; }
    }

    .subtitle {
      text-align: center;
      font-size: 1.1rem;
      color: #88ffff;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 2rem;
    }

    input, button {
      font-family: 'Rajdhani', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
    }

    input[type="email"], input[type="url"], input[type="range"] {
      background: rgba(0,20,40,0.7);
      border: 2px solid var(--cyan);
      color: var(--cyan);
      padding: 1rem;
      border-radius: 16px;
      width: 100%;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: inset 0 0 20px rgba(0,255,255,0.1);
    }

    input:focus {
      outline: none;
      border-color: var(--magenta);
      box-shadow: 0 0 30px rgba(255,0,255,0.7), inset 0 0 20px rgba(255,0,255,0.2);
      transform: scale(1.02);
    }

    button {
      background: transparent;
      border: 2px solid var(--cyan);
      color: var(--cyan);
      padding: 1rem 1.5rem;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.6s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      background: rgba(0,255,255,0.15);
      box-shadow: 0 0 40px rgba(0,255,255,0.8);
      transform: translateY(-4px) scale(1.05);
    }

    .start-btn {
      background: linear-gradient(45deg, rgba(0,255,65,0.3), rgba(0,255,255,0.3));
      border-color: var(--green-go);
      color: var(--green-go);
      font-size: 1.4rem;
      padding: 1.4rem;
      box-shadow: 0 0 50px rgba(0,255,65,0.6);
    }

    .start-btn:hover {
      box-shadow: 0 0 80px rgba(0,255,65,0.9);
      transform: translateY(-6px) scale(1.08);
    }

    .status-display {
      background: rgba(0,0,0,0.5);
      border: 1px solid var(--cyan);
      border-radius: 20px;
      padding: 1.5rem;
      margin: 1.5rem 0;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: inset 0 0 30px rgba(0,255,255,0.1);
    }

    .status-text {
      font-size: 1.6rem;
      font-weight: 900;
      text-shadow: 0 0 20px;
    }

    .green { color: var(--green-go); text-shadow: 0 0 30px var(--green-go); }
    .red { color: var(--red-alert); text-shadow: 0 0 30px var(--red-alert); }

    /* Slider - Cyberpunk Edition */
    input[type="range"] {
      -webkit-appearance: none;
      height: 12px;
      background: rgba(0,255,255,0.2);
      border-radius: 10px;
      outline: none;
      margin: 1.5rem 0;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 34px;
      height: 34px;
      background: radial-gradient(circle, #00ffff, #0088aa);
      border: 3px solid #000;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 30px #00ffff;
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 { font-size: 1.9rem; }
      .x99-card { padding: 1.8rem; }
    }
  </style>
</head>
<body>

  <div class="x99-card">
    <h1>KRONBORG X-99</h1>
    <p class="subtitle">PokÃ©mon Center â€¢ Nuclear Drop Monitor</p>

    <div id="emailContainer" class="mb-4">
      <input type="email" placeholder="alert@domain.com" class="email-input" />
      <button id="addEmail" class="mt-2">+ ADD ALERT EMAIL</button>
    </div>

    <div class="mb-4">
      <input type="url" id="webhook" placeholder="Discord Webhook URL" />
      <button id="pokezonan" class="mt-2">ACTIVATE POKEZONAN CHANNEL</button>
    </div>

    <div class="mb-4">
      <label>Check Frequency: <span id="freqVal">10</span> min</label>
      <input type="range" id="freqSlider" min="1" max="60" value="10" />
    </div>

    <div class="status-display">
      <div class="status-text red" id="status">INITIALIZING...</div>
      <div>Last: <span id="last">Never</span> â€¢ Runtime: <span id="runtime">0s</span></div>
      <div id="details">Standby for launch sequence...</div>
    </div>

    <button id="start" class="start-btn">LAUNCH MONITOR</button>
    <button id="stop" class="start-btn hidden" style="background:rgba(255,0,64,0.3);border-color:#ff0040;color:#ff0040;">EMERGENCY STOP</button>
  </div>

  <audio id="alert"><source src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>

  <script>
    // PARTICLE SYSTEM
    setInterval(() => {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.width = p.style.height = Math.random() * 6 + 'px';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.animationDuration = Math.random() * 10 + 10 + 's';
      document.body.appendChild(p);
      setTimeout(() => p.remove(), 20000);
    }, 300);

    // CORE LOGIC (same nuclear reliability as before, now with X-99 styling)
    const status = document.getElementById('status');
    const last = document.getElementById('last');
    const details = document.getElementById('details');
    const runtimeEl = document.getElementById('runtime');
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const freqSlider = document.getElementById('freqSlider');
    const freqVal = document.getElementById('freqVal');
    const alertSound = document.getElementById('alert');

    let interval = null;
    let startTime = null;
    let emails = [];
    let webhook = null;

    document.getElementById('addEmail').onclick = () => {
      const input = document.querySelector('.email-input');
      if (input.value && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(input.value)) {
        emails.push(input.value);
        input.value = 'ADDED âœ“';
        input.disabled = true;
      }
    };

    document.getElementById('pokezonan').onclick = () => {
      webhook = document.querySelector('#webhook').placeholder;
      document.querySelector('#webhook').value = 'POKEZONAN LOCKED IN ðŸ”¥';
      document.querySelector('#webhook').disabled = true;
    };

    freqSlider.oninput = () => freqVal.textContent = freqSlider.value;

    async function check() {
      const proxies = ['https://corsproxy.io/?', 'https://allorigins.win/raw?url='];
      const urls = ['https://www.pokemoncenter.com/', 'https://www.pokemoncenter.com/category/trading-card-game'];
      let html = null;

      for (const base of urls) {
        for (const proxy of proxies) {
          try {
            const res = await fetch(proxy + encodeURIComponent(base));
            if (res.ok) {
              html = await res.text();
              if (html.includes('pokemoncenter.com') && html.length > 20000) break;
            }
          } catch(e) {}
        }
        if (html) break;
      }

      const now = new Date().toLocaleTimeString();
      last.textContent = now;

      if (!html || /queue-it|waiting room/i.test(html)) {
        status.textContent = "QUEUE ACTIVE";
        status.className = "status-text red";
        details.textContent = "Still locked. Monitoring...";
        return;
      }

      if (html.includes('add to cart') || html.includes('product') || html.length > 100000) {
        status.textContent = "SHOP OPEN!!!";
        status.className = "status-text green";
        details.textContent = "DROP DETECTED â€” TELEPORTING!";
        alertSound.play();
        setTimeout(() => location.href = 'https://www.pokemoncenter.com/', 1000);
        stop();
        return;
      }

      status.textContent = "LOCKED";
      status.className = "status-text red";
    }

    function start() {
      startTime = Date.now();
      setInterval(() => runtimeEl.textContent = Math.floor((Date.now() - startTime)/1000) + 's', 1000);
      check();
      interval = setInterval(check, (parseInt(freqSlider.value) * 60000) + Math.random() * 120000);
      startBtn.classList.add('hidden');
      stopBtn.classList.remove('hidden');
    }

    function stop() {
      clearInterval(interval);
      startBtn.classList.remove('hidden');
      stopBtn.classList.add('hidden');
    }

    startBtn.onclick = start;
    stopBtn.onclick = stop;
  </script>
</body>
</html>
