<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KRONBORG COMMAND v5.0</title>
  <style>
    :root {
      --bg: #09090b;
      --card-bg: #18181b;
      --border: #27272a;
      --accent: #00e1ff; /* Neon Cyan */
      --danger: #ff004c;
      --success: #00ff94;
      --text: #e4e4e7;
      --text-dim: #71717a;
    }

    * { box-sizing: border-box; outline: none; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      background-image: radial-gradient(circle at 50% -20%, #221d3b, var(--bg));
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 14px;
    }

    /* Main Container */
    .app-container {
      width: 100%;
      max-width: 480px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      padding: 16px 20px;
      background: rgba(0,0,0,0.3);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--accent);
      text-transform: uppercase;
    }
    .status-dot {
      height: 8px; width: 8px;
      background: #444;
      border-radius: 50%;
      box-shadow: 0 0 0 0 rgba(255,255,255,0);
      transition: 0.3s;
    }
    .status-dot.active {
      background: var(--success);
      box-shadow: 0 0 10px var(--success);
      animation: pulse 2s infinite;
    }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

    /* Content Area */
    .content { padding: 20px; display: flex; flex-direction: column; gap: 15px; }

    /* Control Groups */
    .control-group {
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
    }
    
    .group-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .group-label { font-weight: 600; font-size: 13px; display: flex; align-items: center; gap: 8px; }
    
    /* Toggle Switch */
    .toggle {
      position: relative;
      display: inline-block;
      width: 36px;
      height: 20px;
    }
    .toggle input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #333;
      transition: .4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px; width: 14px;
      left: 3px; bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider { background-color: var(--accent); }
    input:checked + .slider:before { transform: translateX(16px); }

    /* Collapsible Input Lists */
    .input-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    .input-list.expanded { max-height: 200px; overflow-y: auto; padding-top: 5px; }
    
    .input-row { display: flex; gap: 6px; }
    input[type="text"], input[type="email"], input[type="url"] {
      flex: 1;
      background: #000;
      border: 1px solid #333;
      color: var(--text);
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      font-family: monospace;
    }
    .btn-mini {
      background: #222; border: 1px solid #333; color: #888;
      width: 28px; cursor: pointer; border-radius: 4px;
      display: flex; justify-content: center; align-items: center;
    }
    .btn-mini:hover { color: var(--danger); border-color: var(--danger); }

    .expand-btn {
      background: none; border: none; color: var(--accent);
      font-size: 11px; cursor: pointer; padding: 0; text-decoration: underline;
    }

    /* Frequency Slider */
    .range-container { display: flex; align-items: center; gap: 10px; margin-top: 5px; }
    input[type=range] { flex: 1; accent-color: var(--accent); height: 4px; }
    .freq-val { font-family: monospace; color: var(--accent); min-width: 45px; text-align: right; }

    /* Big Buttons */
    .action-btn {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 13px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.2s;
      border: none;
    }
    .btn-start { background: var(--accent); color: #000; box-shadow: 0 0 15px rgba(0, 225, 255, 0.2); }
    .btn-start:hover { background: #33ffff; box-shadow: 0 0 25px rgba(0, 225, 255, 0.4); }
    
    .btn-stop { background: var(--danger); color: #fff; display: none; }
    .btn-stop:hover { background: #ff3370; box-shadow: 0 0 15px rgba(255, 0, 76, 0.4); }

    /* Terminal */
    .terminal {
      background: #000;
      padding: 15px;
      height: 120px;
      border-top: 1px solid var(--border);
      font-family: 'Courier New', monospace;
      font-size: 11px;
      color: #666;
      overflow-y: auto;
      display: flex;
      flex-direction: column-reverse; /* New logs at bottom visually, but structure wise we append */
    }
    .log-entry { margin-bottom: 4px; }
    .log-time { color: #444; margin-right: 6px; }
    .c-info { color: var(--accent); }
    .c-err { color: var(--danger); }
    .c-success { color: var(--success); }

  </style>
</head>
<body>

  <div class="app-container">
    
    <div class="header">
      <div>
        <h1>Kronborg v5.0</h1>
        <div style="font-size: 10px; color: var(--text-dim);">TCG Stealth Scanner</div>
      </div>
      <div style="text-align: right;">
        <div class="status-dot" id="statusDot"></div>
        <div id="runTime" style="font-size: 10px; font-family: monospace; margin-top: 4px; color: var(--text-dim);">00:00:00</div>
      </div>
    </div>

    <div class="content">

      <div class="control-group">
        <div class="group-header">
          <div class="group-label">
             ðŸ“§ Email Alerts
             <button class="expand-btn" onclick="toggleList('emailList')">(Edit List)</button>
          </div>
          <label class="toggle">
            <input type="checkbox" id="toggleEmail" checked onchange="saveConfig()">
            <span class="slider"></span>
          </label>
        </div>
        <div id="emailList" class="input-list">
          </div>
        <button class="expand-btn" style="margin-top:5px; color:#666;" onclick="addEmailRow()">+ Add Recipient</button>
      </div>

      <div class="control-group">
        <div class="group-header">
          <div class="group-label">
             ðŸ‘¾ Discord Alerts
             <button class="expand-btn" onclick="toggleList('webhookList')">(Edit List)</button>
          </div>
          <label class="toggle">
            <input type="checkbox" id="toggleDiscord" checked onchange="saveConfig()">
            <span class="slider"></span>
          </label>
        </div>
        <div id="webhookList" class="input-list">
           </div>
        <div style="display:flex; justify-content:space-between; margin-top:5px;">
           <button class="expand-btn" style="color:#666;" onclick="addWebhookRow()">+ Add Webhook</button>
           <button class="expand-btn" style="color:#444;" onclick="addPokezonan()">Load Preset</button>
        </div>
      </div>

      <div class="control-group">
         <div class="group-label" style="margin-bottom:8px;">Scan Frequency (+ Jitter)</div>
         <div class="range-container">
           <input type="range" id="freqSlider" min="1" max="60" value="10" oninput="document.getElementById('freqDisp').innerText = this.value + 'm'">
           <span id="freqDisp" class="freq-val">10m</span>
         </div>
      </div>

      <button id="btnStart" class="action-btn btn-start" onclick="toggleSystem(true)">Initialize</button>
      <button id="btnStop" class="action-btn btn-stop" onclick="toggleSystem(false)">Terminate</button>

      <div style="text-align: center;">
         <button class="expand-btn" onclick="testNotification()">Test Notifications</button>
      </div>

    </div>

    <div id="terminal" class="terminal">
      <div class="log-entry"><span class="log-time">--:--</span>System Ready.</div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4.4.1/dist/email.min.js"></script>
  <script>
    // --- CONFIG & STATE ---
    const TARGET_URL = "https://www.pokemoncenter.com/category/trading-card-game";
    const EMAIL_KEY = "8w7eu6mrg3lRl6ta3"; // Your key
    
    let isRunning = false;
    let timerId = null;
    let clockId = null;
    let startTime = 0;

    // Initialize
    if(window.emailjs) emailjs.init({ publicKey: EMAIL_KEY });
    
    window.onload = () => {
      loadConfig();
      if(document.getElementById('emailList').children.length === 0) addEmailRow();
      if(document.getElementById('webhookList').children.length === 0) addWebhookRow();
    };

    // --- UI HELPERS ---
    
    function log(msg, type='c-info') {
      const term = document.getElementById('terminal');
      const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
      const div = document.createElement('div');
      div.className = 'log-entry';
      div.innerHTML = `<span class="log-time">${time}</span><span class="${type}">${msg}</span>`;
      term.insertBefore(div, term.firstChild); // Newest top
    }

    function toggleList(id) {
      const el = document.getElementById(id);
      el.classList.toggle('expanded');
    }

    function createRow(val, placeholder, type) {
      const div = document.createElement('div');
      div.className = 'input-row';
      div.innerHTML = `
        <input type="${type}" value="${val}" placeholder="${placeholder}" onchange="saveConfig()">
        <button class="btn-mini" onclick="this.parentElement.remove(); saveConfig();">&times;</button>
      `;
      return div;
    }

    function addEmailRow(val='') {
      document.getElementById('emailList').appendChild(createRow(val, 'email@example.com', 'email'));
      document.getElementById('emailList').classList.add('expanded');
    }

    function addWebhookRow(val='') {
      document.getElementById('webhookList').appendChild(createRow(val, 'https://discord...', 'url'));
      document.getElementById('webhookList').classList.add('expanded');
    }

    function addPokezonan() {
      addWebhookRow("https://discord.com/api/webhooks/1418654823745716436/vuMKu1s095Cq3BfU06OF_Z_mwxG39zHppHJ3c4BX5X38WuJFWPGhIZdopWTEEXlophiN");
      saveConfig();
    }

    // --- STORAGE ---
    function saveConfig() {
      const emails = Array.from(document.getElementById('emailList').querySelectorAll('input')).map(i=>i.value);
      const hooks = Array.from(document.getElementById('webhookList').querySelectorAll('input')).map(i=>i.value);
      const settings = {
        emailOn: document.getElementById('toggleEmail').checked,
        discordOn: document.getElementById('toggleDiscord').checked,
        freq: document.getElementById('freqSlider').value
      };
      
      localStorage.setItem('kb_emails', JSON.stringify(emails));
      localStorage.setItem('kb_hooks', JSON.stringify(hooks));
      localStorage.setItem('kb_settings', JSON.stringify(settings));
    }

    function loadConfig() {
      const emails = JSON.parse(localStorage.getItem('kb_emails') || '[]');
      const hooks = JSON.parse(localStorage.getItem('kb_hooks') || '[]');
      const settings = JSON.parse(localStorage.getItem('kb_settings'));

      emails.forEach(e => addEmailRow(e));
      hooks.forEach(h => addWebhookRow(h));
      
      if(settings) {
        document.getElementById('toggleEmail').checked = settings.emailOn;
        document.getElementById('toggleDiscord').checked = settings.discordOn;
        document.getElementById('freqSlider').value = settings.freq;
        document.getElementById('freqDisp').innerText = settings.freq + 'm';
      }
    }

    // --- SYSTEM LOGIC ---

    function toggleSystem(state) {
      isRunning = state;
      const btnStart = document.getElementById('btnStart');
      const btnStop = document.getElementById('btnStop');
      const dot = document.getElementById('statusDot');

      if(isRunning) {
        btnStart.style.display = 'none';
        btnStop.style.display = 'block';
        dot.classList.add('active');
        log("Sequence Initiated.", "c-success");
        
        startTime = Date.now();
        clockId = setInterval(() => {
           const d = new Date(Date.now() - startTime);
           document.getElementById('runTime').innerText = d.toISOString().substr(11, 8);
        }, 1000);
        
        runCheck();

      } else {
        btnStart.style.display = 'block';
        btnStop.style.display = 'none';
        dot.classList.remove('active');
        log("Sequence Terminated.", "c-err");
        clearTimeout(timerId);
        clearInterval(clockId);
      }
    }

    async function runCheck() {
      if(!isRunning) return;
      
      log("Checking Target...", "c-info");
      
      // PROXY LOGIC
      const ts = Date.now();
      const encoded = encodeURIComponent(TARGET_URL + `?t=${ts}`);
      const proxies = [
        `https://api.allorigins.win/raw?url=${encoded}`,
        `https://corsproxy.io/?${encoded}`
      ];

      let found = false;
      let content = "";
      
      for(const p of proxies) {
        try {
          const c = new AbortController();
          setTimeout(() => c.abort(), 10000);
          const r = await fetch(p, {signal: c.signal});
          if(r.ok) {
            content = (await r.text()).toLowerCase();
            if(r.url.includes("queue-it")) content += " queue-it";
            found = true;
            break;
          }
        } catch(e) {}
      }

      if(!found) {
        log("Connection Failed (All proxies)", "c-err");
      } else {
        analyze(content);
      }

      // Schedule next
      const mins = parseInt(document.getElementById('freqSlider').value);
      const next = (mins * 60000) + Math.floor(Math.random() * 30000); // +0-30s jitter
      log(`Sleeping ${Math.floor(next/1000)}s`);
      timerId = setTimeout(runCheck, next);
    }

    function analyze(text) {
      if(text.includes("queue-it") || text.includes("users in line") || text.includes("queue_id")) {
        log("QUEUE DETECTED!", "c-err");
        notify("QUEUE ALERT", "You are in a queue!");
        playBeep();
      } else if (text.includes("add to cart") || text.includes("trading card game")) {
        log("SHOP ACCESSIBLE", "c-success");
        notify("DROP LIVE", "Shop appears accessible.");
        playBeep();
      } else if (text.includes("cloudflare") || text.includes("challenge")) {
        log("Soft Block (Cloudflare)", "c-err");
      } else {
        log("Site reachable (No queue)", "c-info");
      }
    }

    function notify(title, msg) {
      const emailOn = document.getElementById('toggleEmail').checked;
      const discordOn = document.getElementById('toggleDiscord').checked;

      // DISCORD
      if(discordOn) {
        const hooks = Array.from(document.getElementById('webhookList').querySelectorAll('input')).map(i=>i.value).filter(v=>v.includes('http'));
        hooks.forEach(url => {
          fetch(url, {
             method: "POST", headers: {"Content-Type":"application/json"},
             body: JSON.stringify({embeds:[{title:`ðŸš¨ ${title}`, description:msg, color: title.includes("QUEUE")?15158332:3066993}]})
          }).catch(()=>{});
        });
      }

      // EMAIL
      if(emailOn) {
         const emails = Array.from(document.getElementById('emailList').querySelectorAll('input')).map(i=>i.value).filter(v=>v.includes('@'));
         emails.forEach(e => {
           emailjs.send("service_ahqdaj5", "template_whhvnra", {status: title, details: msg, to_email: e});
         });
      }
    }

    function testNotification() {
      notify("TEST ALERT", "This is a test notification.");
      log("Test notifications sent.");
      playBeep();
    }

    // Audio
    const ac = new (window.AudioContext || window.webkitAudioContext)();
    function playBeep() {
      if(ac.state==='suspended') ac.resume();
      const o = ac.createOscillator(); const g = ac.createGain();
      o.connect(g); g.connect(ac.destination);
      o.type='square'; o.frequency.value=440;
      g.gain.value=0.1; o.start(); o.stop(ac.currentTime+0.2);
    }
  </script>
</body>
</html>
