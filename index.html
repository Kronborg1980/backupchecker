<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kronborg Ω • Final Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000814;
      --glass: rgba(10, 25, 60, 0.88);
      --cyan: #00ffff;
      --green: #00ff88;
      --red: #ff0040;
      --purple: #cc00ff;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: var(--cyan);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: radial-gradient(circle at 20% 80%, rgba(0,255,255,0.07) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(204,0,255,0.07) 0%, transparent 50%);
    }
    .card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0,255,255,0.4);
      border-radius: 28px;
      padding: 2.8rem 2.2rem;
      width: 92vw;
      max-width: 480px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.7),
                  0 0 80px rgba(0,255,255,0.2),
                  inset 0 0 40px rgba(0,255,255,0.08);
      position: relative;
    }
    .card::before {
      content: '';
      position: absolute;
      inset: -3px;
      background: linear-gradient(45deg, var(--cyan), var(--purple), var(--cyan));
      border-radius: 30px;
      z-index: -1;
      opacity: 0.5;
      filter: blur(14px);
    }
    h1 {
      font-size: 3rem;
      text-align: center;
      background: linear-gradient(90deg, var(--cyan), #ff00ff, var(--cyan));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 40px rgba(0,255,255,0.6);
      letter-spacing: 8px;
      margin-bottom: 0.4rem;
    }
    .tagline {
      text-align: center;
      font-size: 1.1rem;
      opacity: 0.85;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin: 1.8rem 0 0.6rem;
      font-weight: 700;
      font-size: 1.1rem;
    }
    input[type="email"], input[type="url"] {
      width: 100%;
      padding: 1.1rem;
      background: rgba(0,20,50,0.7);
      border: 1px solid var(--cyan);
      border-radius: 14px;
      color: var(--cyan);
      font-family: inherit;
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      border-color: var(--purple);
      box-shadow: 0 0 25px rgba(204,0,255,0.5);
    }
    .btn {
      padding: 1rem 1.4rem;
      background: transparent;
      border: 1px solid;
      border-radius: 14px;
      cursor: pointer;
      font-family: inherit;
      font-weight: 700;
      font-size: 1rem;
      transition: all 0.35s ease;
      margin-top: 0.5rem;
    }
    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    .btn-green { border-color: var(--green); color: var(--green); }
    .btn-green:hover { background: rgba(0,255,136,0.15); box-shadow: 0 0 30px rgba(0,255,136,0.5); }
    .btn-red { border-color: var(--red); color: var(--red); }
    .btn-red:hover { background: rgba(255,0,64,0.15); }
    .btn-big {
      width: 100%;
      font-size: 1.6rem;
      padding: 1.5rem;
      margin-top: 2rem;
      letter-spacing: 4px;
    }
    .status {
      background: rgba(0,0,0,0.45);
      border: 1px solid var(--cyan);
      border-radius: 18px;
      padding: 1.8rem;
      text-align: center;
      margin: 2rem 0;
      backdrop-filter: blur(8px);
    }
    .status-main {
      font-size: 2.2rem;
      font-weight: 900;
      margin-bottom: 0.8rem;
    }
    .green { color: var(--green); text-shadow: 0 0 25px var(--green); }
    .red { color: var(--red); text-shadow: 0 0 25px var(--red); }
    .hidden { display: none; }
    #frequencyValue { color: var(--purple); font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <h1>KRONBORG Ω</h1>
    <p class="tagline">The Ultimate Pokémon Center Monitor • Final Edition</p>

    <label>Alert Emails</label>
    <div id="emailContainer">
      <input type="email" placeholder="your@email.com" class="email-in">
      <button class="btn btn-green add-email">ADD EMAIL</button>
    </div>
    <button id="addMore" class="btn btn-green" style="width:100%;margin-top:0.8rem;">+ ADD ANOTHER EMAIL</button>

    <label>Discord Webhook (optional)</label>
    <input type="url" id="webhook" placeholder="https://discord.com/api/webhooks/...">
    <button id="pokezonan" class="btn btn-green" style="width:100%;margin-top:0.5rem;">♤ ACTIVATE POKEZONAN CHANNEL</button>

    <label>Check every <span id="frequencyValue">10</span> minutes</label>
    <input type="range" id="slider" min="1" max="60" value="10" style="width:100%;height:12px;background:rgba(0,255,255,0.2);border-radius:12px;">

    <div class="status">
      <div id="mainStatus" class="status-main red">STANDBY</div>
      <div>Last check: <span id="last">Never</span></div>
      <div>Uptime: <span id="uptime">0s</span> • Next in: <span id="next">—</span></div>
      <div id="details">Ready to launch</div>
    </div>

    <button id="start" class="btn btn-big btn-green">LAUNCH MONITOR</button>
    <button id="stop" class="btn btn-big btn-red hidden">STOP MONITOR</button>
  </div>

  <audio id="beep"><source src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>

  <script>
    // All the nuclear logic from the original + improvements
    const status = document.getElementById('mainStatus');
    const last = document.getElementById('last');
    const details = document.getElementById('details');
    const uptimeEl = document.getElementById('uptime');
    const nextEl = document.getElementById('next');
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const slider = document.getElementById('slider');
    const freqVal = document.getElementById('frequencyValue');
    const beep = document.getElementById('beep');
    let interval = null, timer = null, startTime = null;
    let emails = [], webhook = null;

    document.querySelector('.add-email').onclick = () => addEmail(document.querySelector('.email-in'));
    document.getElementById('addMore').onclick = () => {
      const div = document.createElement('div');
      div.innerHTML = `<input type="email" placeholder="another@email.com" class="email-in"><button class="btn btn-green add-email">ADD</button>`;
      document.getElementById('emailContainer').appendChild(div);
      div.querySelector('.add-email').onclick = () => addEmail(div.querySelector('.email-in'));
    };
    function addEmail(input) {
      if (input.value && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(input.value)) {
        emails.push(input.value);
        input.value = '✓ ADDED';
        input.disabled = true;
      }
    }
    document.getElementById('pokezonan').onclick = () => {
      webhook = 'https://discord.com/api/webhooks/1418654823745716436/vuMKu1s095Cq3BfU06OF_Z_mwxG39zHppHJ3c4BX5X38WuJFWPGhIZdopWTEEXlophiN';
      document.getElementById('webhook').value = 'POKEZONAN CHANNEL LOCKED ✓';
      document.getElementById('webhook').disabled = true;
    };

    slider.oninput = () => freqVal.textContent = slider.value;

    async function check() {
      const proxies = ['https://corsproxy.io/?', 'https://allorigins.win/raw?url=', 'https://cors-anywhere.herokuapp.com/'];
      const urls = ['https://www.pokemoncenter.com/', 'https://www.pokemoncenter.com/category/trading-card-game'];
      let html = null, usedUrl = '';

      for (const u of urls) {
        for (const p of proxies) {
          try {
            const res = await fetch(p + encodeURIComponent(u), {headers:{'Accept':'text/html'}});
            if (res.ok) {
              html = await res.text();
              usedUrl = u;
              if (html.length > 10000) break;
            }
          } catch(e) {}
        }
        if (html && html.length > 10000) break;
      }

      last.textContent = new Date().toLocaleTimeString();
      if (!html || /queue-it|waiting room/i.test(html) || /queue\.pokemoncenter\.com/i.test(location.href)) {
        status.textContent = 'QUEUE ACTIVE';
        status.className = 'status-main red';
        details.textContent = 'Still in queue... monitoring';
        return;
      }
      if (html.includes('pokemoncenter.com') && (html.includes('add to cart') || html.includes('product-grid') || html.length > 120000)) {
        status.textContent = 'SHOP OPEN!';
        status.className = 'status-main green';
        details.textContent = 'DROP DETECTED — GO GO GO!';
        beep.play();
        setTimeout(() => location.href = 'https://www.pokemoncenter.com/', 800);
        stop();
        return;
      }
      status.textContent = 'LOCKED';
      status.className = 'status-main red';
    }

    function start() {
      if (emails.length === 0 && !webhook) { alert('Add at least one email or Pokezonan webhook'); return; }
      startTime = Date.now();
      timer = setInterval(() => {
        const sec = Math.floor((Date.now() - startTime)/1000);
        uptimeEl.textContent = `${Math.floor(sec/3600)}h ${Math.floor(sec/60)%60}m ${sec%60}s`;
      }, 1000);
      check();
      const base = parseInt(slider.value) * 60000;
      interval = setInterval(() => {
        const jitter = Math.random() * 120000 - 60000;
        nextEl.textContent = Math.round((base + jitter)/60000) + ' min';
        check();
      }, base);
      startBtn.classList.add('hidden');
      stopBtn.classList.remove('hidden');
      status.textContent = 'MONITORING';
      status.className = 'status-main green';
    }
    function stop() {
      clearInterval(interval);
      clearInterval(timer);
      startBtn.classList.remove('hidden');
      stopBtn.classList.add('hidden');
      status.textContent = 'STOPPED';
      status.className = 'status-main red';
    }

    startBtn.onclick = start;
    stopBtn.onclick = stop;
  </script>
</body>
</html>
